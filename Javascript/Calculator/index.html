<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="full-screen">
      <div class="Calculator">
        <!-- Calculator Screen -->
        <div id="Screen">
            <p id="actualScreen">
                
            </p></div>

        <!-- Grid Portion -->
        <div class="Grid-button">
          <button class="operator" id="addbtn">+</button>
          <button class="operator" id="subtractbtn">-</button>
          <button class="operator" id="multiplybtn">X</button>
          <button class="operator" id="dividebtn">รท</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="equal-to">=</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="zero">0</button>
          <button id="decimel">.</button>
          <button id="ce">CE</button>
        </div>
      </div>
    </section>

    l
    <script src="index.js"></script>
  </body>
</html>
